<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="FUN LEARN IS AN INTERACTIVE WEB APP FOR KIDS TO EXPLORE ALPHABETS AND NUMBERS THROUGH ENGAGING GAMES AND ACTIVITIES.JOIN NOW TO MAKE LEARNING FUN AND EXCITING" />
    <meta name="keywords"
        content="KIDS LEARNING APP,ALPHABETS,NUMBERS,INTERACTIVE,GAMES,ACTIVITIES,EDUCATION,FUN,EXCITING,WEB APP,PLAY-BASED LEARNING,EDUCATION GAMES,INTERACTIVE ACTIVITIES,EARLY CHILDHOOD EDUCATION,ENGAGING,ENTERTAINMENT,KINDERGARTEN,PRESCHOOLERS" />
    <meta name="author" content="Jibin Jain Johny" />
    <!--Link to the css file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fun Learn</title>
</head>

<body onload="initializeApp()">
    <!--Header -->

    <header class="menu">
        <a href="options.html" aria-label="return back to alphabet option page" class="return-button">
            <i class="fa-solid fa-circle-left"></i>
        </a>
        <div class="title">
            <h1 class="app_name">Fun Learn</h1>
            <p class="app__slogan">Where Learning is Playful!</p>
        </div>
    </header>

    <!-- Main menu -->

    <main class="mainpage_menus">
        <!-- Card element with a flip functionality when clicked -->
        <div class="card" onclick="flipCard()">
            <!-- Front side of the card -->
            <div class="card-front">
                <h2 id="letter">A</h2> <!-- Placeholder for the letter -->
            </div>
            <!-- Back side of the card -->
            <div class="card-back">
                <img id="image" src="assets/images/apple.png" alt="Apple" width="200" height="200">
                <!-- Image of the item -->
                <p id="word">Apple</p> <!-- Word corresponding to the letter -->
            </div>
        </div>
        <div class="button-container">
            <!-- Button to go to the previous letter -->
            <button id="backButton" onclick="previousLetter()" style="display: none;">Back</button>

            <!-- Button to go to the next letter -->
            <button id="nextButton" onclick="nextLetter()">Next</button>
        </div>
    </main>
    <!-- Footer -->
    <footer class="main_footer">
        <ul>
            <li>
                <a href="https://github.com/JIBINJJOHNY" target="_blank" rel="noopener" class="social-links"
                    aria-label="Visit my linkedin page(opens in a new tab)">
                    <i class="fa-brands fa-github"></i>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/jibin-jain-johny-1b564a78/" target="_blank" rel="noopener"
                    class="social-links" aria-label="VVisit my linkedin page(opens in a new tab)">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </li>
        </ul>
    </footer>
    <!--Link for FontAwesome icons-->
    <script src="https://kit.fontawesome.com/808d24aade.js" crossorigin="anonymous"></script>
    <!--Script for js file-->

    <script src="assets/js/alphabets.js"></script>
</body>

</html>
